<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pass.css">
</head>
<body>
    <div class="container"><div class="main">
        <input type="password" placeholder="enter your password" id="passinput">
        <p id="message">your password is <span id="strength"></span></p>
    </div>

    </div>

<script>
    let pass = document.getElementById("passinput");
    let msg = document.getElementById("message")
    let str = document.getElementById("strength")


    passinput.addEventListener('input', ()=>{
        if(pass.value.length > 0){
            msg.style.display = "block";
        }
        else{
            msg.style.display = "none";
        }


        if (passinput.value.length < 4){
            str.innerHTML = 'weak'
            msg.style.color = "red"
            pass.style.borderColor = "red"
        }
        else if(passinput.value.length >= 4 && passinput.value.length < 8)
        {
            str.innerHTML = 'medium'
            msg.style.color = "yellow"
            pass.style.borderColor = "yellow"
        }
        else if(passinput.value.length >= 8)
        {
            str.innerHTML = 'good'
            msg.style.color = "green"
            pass.style.borderColor = "green"
        }
    })
</script>

</body>
</html>
